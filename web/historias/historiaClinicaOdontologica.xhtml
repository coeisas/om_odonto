        <script>
            $(document).ready(function () {
                colorSeleccionado = "#A6E5E2";
                imagenSeleccionada = null;
                $(".imagenConvencion").click(function () {
                    imagenSeleccionada = $(this).css("background-image");
                    console.log(imagenSeleccionada);
                });
                $(".paletaConvencion").click(function () {
                    colorSeleccionado = $(this).css("background-color");
                    imagenSeleccionada = null;
                });
                $(".rectangulo-top").click(function () {
                    color = $(this).css("background");
                    /*console.log("rectangulo top " + color);*/
                    if (imagenSeleccionada != null) {
                        $(this).parent().css("background-image", imagenSeleccionada);
                        $(this).parent().children().css('opacity', '0.5');
                        /*console.log($(this).parent().attr("id"));*/
                    } else {
                        $(this).css("background", determinarColorRectangulo(color));
                    }

                });
                $(".trapecio-top").click(function () {
                    color = $(this).css("border-top");
                    /*console.log("superior " + color);*/
                    if (imagenSeleccionada != null) {
                        $(this).parent().css("background-image", imagenSeleccionada);
                        $(this).parent().children().css('opacity', '0.5');
                        /*console.log($(this).parent().attr("id"));*/
                    } else {
                        $(this).css("border-top", determinarColorTrapecio(color));
                    }
                });
                $(".trapecio-left").click(function () {
                    color = $(this).css("border-top");
                    /*console.log("izquierda " + color);*/
                    if (imagenSeleccionada != null) {
                        $(this).parent().css("background-image", imagenSeleccionada);
                        $(this).parent().children().css('opacity', '0.5');
                        /*console.log($(this).parent().attr("id"));*/
                    } else {
                        $(this).css("border-top", determinarColorTrapecio(color));
                    }

                });
                $(".rectangulo-center").click(function () {
                    color = $(this).css("background");

                        $(this).parent().children().css('opacity', '0.5');
                        /*console.log($(this).parent().attr("id"));*/
                    } else {
                        $(this).css("background", determinarColorRectangulo(color));
                    }
                });
                $(".trapecio-right").click(function () {
                    color = $(this).css("border-top");
                    /*console.log("derecha " + color);*/
                    if (imagenSeleccionada != null) {
                        $(this).parent().css("background-image", imagenSeleccionada);
                        $(this).parent().children().css('opacity', '0.5');
                        /*console.log($(this).parent().attr("id"));*/
                    } else {
                        $(this).css("border-top", determinarColorTrapecio(color));
                    }
                });
                $(".trapecio-bottom").click(function () {
                    color = $(this).css("border-bottom");
                    /*console.log("inferior " + color);*/
                    if (imagenSeleccionada != null) {
                        $(this).parent().css("background-image", imagenSeleccionada);
                        $(this).parent().children().css('opacity', '0.5');
                        /*console.log($(this).parent().attr("id"));*/
                    } else {
                        $(this).css("border-bottom", determinarColorTrapecio(color));
                    }
                });
                $(".rectangulo-bottom").click(function () {
                    color = $(this).css("background");
                    /*console.log("rectangulo bottom " + color);*/
                    if (imagenSeleccionada != null) {
                        $(this).parent().css("background-image", imagenSeleccionada);
                        $(this).parent().children().css('opacity', '0.5');
                        /*console.log($(this).parent().attr("id"));*/
                    } else {
                        $(this).css("background", determinarColorRectangulo(color));
                    }
                });
                function determinarColorTrapecio(color) {
                    color = "10px solid " + colorSeleccionado;
                    return color;
                }

                function determinarColorRectangulo(color) {
                    color = colorSeleccionado;
                    return color;
                }
